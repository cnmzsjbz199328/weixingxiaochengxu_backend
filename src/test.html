<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Functionality Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }
        input {
            display: block;
            margin-bottom: 1rem;
        }
        button {
            margin-bottom: 2rem;
        }
        .result {
            margin-top: 1rem;
            padding: 1rem;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Adelaide Reading API - Functionality Test</h1>

    <section id="login-section">
        <h2>Login</h2>
        <input type="text" id="login-email-or-nickname" value="testuser@example.com" placeholder="Email or Nickname" required>
        <input type="password" id="login-password" value="testpassword" placeholder="Password" required>
        <button onclick="loginUser()">Login</button>
    </section>

    <section id="register-section">
        <h2>Register</h2>
        <input type="text" id="register-email" value="newuser@example.com" placeholder="Email" required>
        <input type="text" id="register-nickname" value="newuser" placeholder="Nickname" required>
        <input type="password" id="register-password" value="newpassword" placeholder="Password" required>
        <button onclick="registerUser()">Register</button>
    </section>

    <section id="update-user-section">
        <h2>Update User</h2>
        <input type="text" id="update-user-id" value="" placeholder="User ID" required>
        <input type="text" id="update-user-nickname" value="" placeholder="New Nickname">
        <input type="text" id="update-user-avatarurl" value="" placeholder="New Avatar URL">
        <input type="text" id="update-user-email" value="" placeholder="New Email">
        <button onclick="updateUser()">Update User</button>
    </section>

    <section id="users-section">
        <h2>Get Users</h2>
        <button onclick="getUsers()">Get All Users</button>
    </section>

    <section id="books-section">
        <h2>Get Books</h2>
        <button onclick="getBooks()">Get Recent Books</button>
    </section>

    <section id="meetings-section">
        <h2>Get Meetings</h2>
        <button onclick="getMeetings()">Get Recent Meetings</button>
    </section>

    <div class="result" id="result"></div>

    <script>
        async function loginUser() {
            const emailOrNickName = document.getElementById('login-email-or-nickname').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const response = await fetch('https://adelaide-reading-api.tj15982183241.workers.dev/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ emailOrNickName, password })
                });
                const data = await response.json();
                document.getElementById('result').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').innerText = `Error: ${error.message}`;
            }
        }

        async function registerUser() {
            const email = document.getElementById('register-email').value;
            const nickName = document.getElementById('register-nickname').value;
            const password = document.getElementById('register-password').value;
            
            try {
                const response = await fetch('https://adelaide-reading-api.tj15982183241.workers.dev/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, nickName, password })
                });
                const data = await response.json();
                document.getElementById('result').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').innerText = `Error: ${error.message}`;
            }
        }

        async function updateUser() {
            const id = document.getElementById('update-user-id').value;
            const nickName = document.getElementById('update-user-nickname').value;
            const avatarUrl = document.getElementById('update-user-avatarurl').value;
            const email = document.getElementById('update-user-email').value;
            
            try {
                const response = await fetch('https://adelaide-reading-api.tj15982183241.workers.dev/api/update-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id, nickName, avatarUrl, email })
                });
                const data = await response.json();
                document.getElementById('result').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').innerText = `Error: ${error.message}`;
            }
        }

        async function getUsers() {
            try {
                const response = await fetch('https://adelaide-reading-api.tj15982183241.workers.dev/api/users', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                document.getElementById('result').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').innerText = `Error: ${error.message}`;
            }
        }

        async function getBooks() {
            try {
                const response = await fetch('https://adelaide-reading-api.tj15982183241.workers.dev/api/books', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                document.getElementById('result').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').innerText = `Error: ${error.message}`;
            }
        }

        async function getMeetings() {
            try {
                const response = await fetch('https://adelaide-reading-api.tj15982183241.workers.dev/api/meetings', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                document.getElementById('result').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').innerText = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
